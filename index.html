<!DOCTYPE html>
<html lang="ja" ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DVD Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ng-layout.css" media="all">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <!-- $httpで利用-->
    <script type="text/javascript" src="js/angular-resource.js"></script>
    <!-- filterのcurrency 日本円対応で利用-->
    <script type="text/javascript" src="js/angular-locale_ja-jp.js"></script>


    <!--<script src="js/bootstrap-datepicker.ja.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
     -->
    <script src="js/mainApp.js"></script>
</head>
<body>

<div ng-controller="appCtrl">
    <div class="jumbotron">
        <div class="container">
            <div class="text-center">

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegist">
                        <i class="glyphicon glyphicon-pencil"></i>Register
                    </button>
                </div>
            </div>
            <div id="modalRegist" class="modal fade" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Register</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#ACTION" accept-charset="euc-jp" class="form-horizontal" method="post" name="inputForm" novalidate>
                                <div class="form-group">
                                <label for="title" class="control-label col-sm-3">Title:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Enter Title" id="title" ng-model="title" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="description" class="control-label col-sm-3">Description:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" rows="5" placeholder="Enter Description" id="description" ng-model="description" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Genre:</label>
                                    <div class="col-sm-9">
                                        <label class="checkbox-inline"><input type="checkbox" value="Action">Action</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Adventure">Adventure</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Fantasy">Fantasy</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Sci-Fi">Sci-Fi</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Drama">Drama</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Sport">Sport</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Comedy">Comedy</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Thriller">Thriller</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Crime">Crime</label>
                                        <label class="checkbox-inline"><input type="checkbox" value="Horror">Horror</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Purchased Date:</label>
                                    <div class='col-sm-9 date'>
                                        <input id="purchasedDate" class="form-control" type="text" name="purchasedDate"  ng-model="purchasedDate" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Price:</label>

                                    <div class='input-group'>
                                        <span class="input-group-addon">$</span>
                                        <input id="price" type="text" name="price" value="0" size="7"
                                               ng-model="price" class="form-control currency" placeholder="Enter Price">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    ng-disabled="inputForm.$invalid" ng-click="add()">Register
                            </button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">
        <!-- Bootstrapのグリッドシステムclass="row"で開始 -->
        <div class="row">
            <div class="col-xs-4 col-sm-2 col-md-1">
                <label for="searchBuyDateFrom">日付</label>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-3 mb10">
                <input id="searchBuyDateFrom" type="text" name="searchBuyDateFrom" size="7"
                       ng-model="searchBuyDateFrom">～
                <input id="searchBuyDateTo" type="text" name="searchBuyDateTo" size="7"
                       ng-model="searchBuyDateTo">
            </div>
            <div class="col-xs-4 col-sm-2 col-md-1">
                <label for="searchKamokuid">課目</label>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-3 mb10">
                <select id="searchKamokuid" name="searchKamokuid" size="1" ng-model="searchKamokuid">
                    <option value="">指定なし</option>
                    <option value="1">食費</option>
                    <option value="2">交通費</option>
                    <option value="3">住居費</option>
                    <option value="4">公共料金</option>
                    <option value="5">日用品</option>
                    <option value="6">贅沢品</option>
                    <option value="7">交際費</option>
                    <option value="8">給与</option>
                    <option value="9">その他</option>
                    <option value="10">必要</option>
                    <option value="11">医療費</option>
                    <option value="12">教育費</option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-1">
                <label for="searchNotes">摘要</label>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-3 mb10">
                <input id="searchNotes" type="text" name="searchNotes" ng-model="searchNotes" size="10">
            </div>
            <div class="col-xs-4 col-sm-2 col-md-1">
                <label for="searchConsumer">消費者</label>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-3 mb10">
                <select id="searchConsumer" name="searchConsumer" size="1" ng-model="searchConsumer">
                    <option value="">指定なし</option>
                    <option value="1">両方</option>
                    <option value="2">ちか</option>
                    <option value="3">てつや</option>
                    <option value="4">はるや</option>
                    <option value="5">りょうや</option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-1">
                <label for="searchPayer">支払者</label>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-3 mb10">
                <select id="searchPayer" name="searchPayer" size="1" ng-model="searchPayer">
                    <option value="">指定なし</option>
                    <option value="2">ちか</option>
                    <option value="3">てつや</option>
                    <option value="4">はるや</option>
                    <option value="5">りょうや</option>
                </select>
            </div>
        </div>
        <div class="text-right mb10">
            <button type="button" class="btn btn-primary" ng-click="getList()"><i
                    class="glyphicon glyphicon-search"></i> 検索
            </button>
        </div>
    </section>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Genre</th>
                    <th>Purchased Date</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in dvdList">
                    <td nowrap><img ng-elevate-zoom ng-src="img/small/{{item.id}}.jpg" zoom-image="img/large/{{item.id}}.jpg" /> </td>
                    <td>{{item.title}}({{item.releasedDate}})</td>
                    <td>{{item.description}}</td>
                    <td>{{item.genre}}</td>
                    <td>{{item.purchasedDate | date:"yyyy/mm/dd"}}</td>
                    <td nowrap class="currency">{{item.price | currency: "USD$":0}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-xs btn-block" ng-click="edit($index);" data-target="#modalEdit">
                            Edit
                        </button><br>
                        <button type="button" class="btn btn-danger btn-xs btn-block" confirmed-click="delete($index)" ng-confirm-box-click="Are you sure want to delete?">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<footer class="container kakei-footer text-muted text-right">Copyright(C) 2015 tetair.net</footer>

</body>
</html>
